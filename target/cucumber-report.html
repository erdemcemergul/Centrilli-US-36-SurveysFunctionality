r can find the new created survey under permanent survey list by using search box.\r\n    When user click the Create Button\r\n    And user write any \"title\" on Title label\r\n    And user click the Save Button\r\n    And user click the List button\r\n    And  user write new created \"title\" under permanent survey list by using search box.\r\n    Then user should find the new created survey\r\n\r\n  Scenario: Verify that user can change surveys display to Kanban\r\n    When user click the Kanban button\r\n    Then user should see the data like as Kanban type\r\n\r\n  Scenario: Verify that user can change surveys display to List\r\n    When user click the List button\r\n    Then user should see the data like as List type\r\n\r\n  Scenario: Verify that the number of surveys increased 1\r\n    When user click the List button\r\n    And user click the Create Button\r\n    And user write any \"title\" on Title label\r\n    And user click the Save Button\r\n    Then user should see the number of surveys increased 1","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/erdem/OneDrive/Desktop/Project%20Centrilli/Centrilli-US-36-SurveysFunctionality/src/test/resources/features/surveysFunctionality.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@surveys","id":"d0b18f5d-147b-4d36-a0af-99927f5bb0e5"}],"language":"en","keyword":"Feature","name":"Verify the Surveys Functionality","description":"","children":[{"background":{"location":{"line":3,"column":3},"keyword":"Background","name":"user is log on the home page","description":"","steps":[{"location":{"line":5,"column":5},"keyword":"Given ","text":"user is on the surveys module page of web table app","id":"8c2aee9e-26fe-451e-9e4a-7203534ccd5f"}],"id":"5ce431e4-ddfd-4c91-8ac4-70346966f537"}},{"scenario":{"location":{"line":7,"column":3},"tags":[],"keyword":"Scenario","name":"Verify that user can create a survey","description":"","step
